<!DOCTYPE html>
<html ng-app="appAngular">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body ng-controller="Principal as ctl">
    <div class="container">

        <h2>Quais cursos deseja realizar?</h2>
        <form name="formCursos">
            <div ng-repeat="curso in ctl.cursos">
                <label>
                    {{curso.descricao}}
                    <input type="checkbox"
                        ng-model="curso.selecionado"
                        ng-true-value="'SIM'"
                        ng-false-value="'NAO'" />
                </label>{{curso.selecionado}}<br/>
            </div>
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script>
        angular.module('appAngular', [])
            .controller('Principal',[function(){
                let self = this;

                self.cursos = [
                    { descricao: 'Java', selecionado: 'SIM'},
                    { descricao: 'PHP', selecionado: 'SIM'},
                    { descricao: 'Python', selecionado: 'NAO'},
                    { descricao: 'Node.js', selecionado: 'NAO'}
                ];
            }]);
    </script>
</body>

</html>
