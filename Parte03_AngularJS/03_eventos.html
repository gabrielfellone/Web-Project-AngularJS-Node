<!DOCTYPE html>
<html ng-app="appAngular">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body ng-controller="Principal as ctl">

    <div class="container">

        <h2>Visualizar Mensagem: {{ctl.mensagem}}</h2>
        <br/>
        <button ng-click="ctl.alterarMensagem()">Alterar Mensagem</button>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script>
        angular.module('appAngular', [])
            .controller('Principal',[function(){
                this.mensagem = "Valor vindo do controller";

                this.alterarMensagem = function(){
                    this.mensagem = "Mensagem Alterada";
                };
            }]);
    </script>
</body>

</html>
