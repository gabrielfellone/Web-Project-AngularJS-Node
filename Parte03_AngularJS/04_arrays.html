<!DOCTYPE html>
<html ng-app="appAngular">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body ng-controller="Principal as ctl">
    <div class="container">
        <h2>Lista de Nomes</h2>
        <div ng-repeat="nome in ctl.nomes">
            {{nome}}
        </div>
        <hr/>

        <h2>Lista de Alunos</h2>
        <ul>
            <li ng-repeat="aluno in ctl.alunos">
                {{aluno.nome}} - {{aluno.curso}}
            </li>
        </ul>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script>
        angular.module('appAngular', [])
            .controller('Principal',[function(){
                let self = this;

                self.nomes = [
                    'Ademar',
                    'Cecilia',
                    'Pedro',
                    'Adriana',
                    'Osvaldo'
                ];

                self.alunos = [
                    { nome: 'Claudemir', curso: 'Nodejs'},
                    { nome: 'Matheus', curso: 'Java'},
                    { nome: 'Nilson', curso: 'Agile'}
                ];
            }]);
    </script>
</body>

</html>
